<div class="backgroundImage"></div>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          class="img-fluid"
          src="assets/image/logo.png"
          title="Groupomania"
          alt="Groupomania"
        />
      </a>
    </div>
  </nav>
</header>
<main>
  <div class="logCard d-flex col-12 justify-content-center">
    <form [formGroup]="loginForm" class="logForm col-md-6 col-10">
      <div class="logLogo d-flex justify-content-center">
        <img
          src="../../assets/image/logImage.png"
          class="logCardTop m-3"
          alt="image"
        />
      </div>
      <div class="mb-3 m-3">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="exampleInputText"
          aria-describedby="textHelp"
          placeholder="Votre Email"
        />
        <div id="textHelp" class="form-text text-white mb-3">
          Veuillez renseigner votre adresse Email
        </div>

        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Mot de passe"
        />
      </div>
      <div class="logCardFooter mb-4 col-12 d-md-flex justify-content-between">
        <a class="m-3 text-white" [routerLink]="['/signup']"
          >Nouvel Utilisateur ?</a
        >
        <button
          [disabled]="loginForm.invalid"
          (click)="onLogin()"
          type="submit"
          class="
            btn btn-warning
            me-4
            ms-4
            mt-3
            text-dark
            fw-bold
            col-md-4 col-10
          "
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</main>
<footer class="bg-warning text-center text-white">
  <div class="topFooter container">
    <section>
      <div class="row d-flex align-items-center mt-2">
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled mt-0">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/politique']"
                >Politique de confidentialit√©</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/cgu']"
                >Termes et conditions</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/about']"
                >A propos</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                href="mailto:groupomania@oursite.com"
                class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <div
    class="botFooter text-center p-3 text-dark fw-bold"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="allRights">
      <p>@ 2021 All Rights Reserved Groupomania</p>
    </div>
  </div>
</footer>
