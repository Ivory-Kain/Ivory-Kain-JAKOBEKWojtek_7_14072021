<div class="backgroundImage"></div>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          class="img-fluid"
          src="assets/image/logo.png"
          title="Groupomania"
          alt="Groupomania"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbars"
        aria-controls="navbars"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse col-4" id="navbars">
      <ul class="navbar-nav me-auto mb-2 mb-md-0 col-12">
        <li class="nav-item mt-2 col-6 text-center">
          <a
            class="text-decoration-none fw-bold text-dark"
            [routerLink]="['/login']"
            >Se Connecter</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="logCard col-12 d-flex justify-content-center mt-5">
    <form [formGroup]="signForm" class="logForm col-md-6 col-10">
      <div class="logLogo d-flex justify-content-center">
        <img
          src="../../assets/image/logImage.png"
          class="logCardTop m-3"
          alt="image"
        />
      </div>

      <div class="mb-3 m-3">
        <input
          formControlName="fullName"
          class="form-control"
          type="text"
          placeholder="Nom ... Prénom ..."
        />
        <div id="textHelp" class="form-text text-white mb-3">
          Veuillez renseigner votre nom et votre prénom.
        </div>

        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="InputEmail1"
          aria-describedby="TextHelp"
          placeholder="Votre adresse Email"
        />
        <div id="textHelp" class="form-text text-white">
          Veuillez renseigner votre adresse email ici.
        </div>
      </div>
      <div class="mb-3 m-3">
        <input
          formControlName="password"
          type="password"
          class="form-control mb-3"
          id="InputPassword1"
          placeholder="Mot de passe"
        />
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          id="InputPassword2"
          placeholder="Confirmer Mot de passe"
        />
        <div id="passwordConfirm" class="form-text text-white">
          Confirmer votre mot de passe.
        </div>
      </div>

      <div class="logCardFooter mb-4">
        <button
          [disabled]="signForm.invalid"
          (click)="onSignup()"
          type="submit"
          class="
            btn btn-warning
            m-3
            text-dark
            fw-bold
            col-md-4 col-10
            me-4
            ms-4
            mt-3
          "
        >
          S'enregistrer
        </button>
      </div>
    </form>
  </div>
</main>
<footer class="bg-warning text-center text-white">
  <div class="topFooter container">
    <section>
      <div class="row d-flex align-items-center mt-2">
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled mt-0">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/politique']"
                >Politique de confidentialité</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/cgu']"
                >Termes et conditions</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/about']"
                >A propos</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                href="mailto:groupomania@oursite.com"
                class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <div
    class="botFooter text-center p-3 text-dark fw-bold"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="allRights">
      <p>@ 2021 All Rights Reserved Groupomania</p>
    </div>
  </div>
</footer>
