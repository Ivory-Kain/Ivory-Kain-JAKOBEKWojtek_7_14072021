<div class="creatNewTopic d-flex justify-content-center">
  <div class="topicContainer col-10">
    <p class="text-white fw-bold mt-4 text-center fs-3">
      {{ containerTitle }}
    </p>
    <div class="mt-3 gap-2">
      <div class="form-group text-white m-4">
        <div class="title mt-4">
          <label for="title">Titre</label>
          <textarea
            maxlength="50"
            placeholder="50 caractères Maximum"
            class="form-control mt-2"
            rows="1"
            id="title"
            [(ngModel)]="title"
          ></textarea>
        </div>
        <div class="topic mt-4">
          <label for="text">Message</label>
          <textarea
            maxlength="250"
            placeholder="250 caractères Maximum"
            class="form-control mt-2"
            rows="2"
            id="text"
            [(ngModel)]="text"
          ></textarea>
        </div>
      </div>
      <div class="post d-flex justify-content-end me-4">
        <button
          class="postButtons px-3 btn btn-sm btn-outline-warning mt-4 mb-4"
          (click)="onPost()"
          (click)="handelClear()"
        >
          Créer
        </button>
      </div>
    </div>
  </div>
</div>
