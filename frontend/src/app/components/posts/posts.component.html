<h2 class="text-dark fw-bold ms-4 mt-4 text-decoration-underline text-center">
  Les derniers posts :
</h2>
<div class="postsContainer col-12 d-flex justify-content-center">
  <ul class="posts p-0 col-10 list-unstyled">
    <li *ngFor="let post of posts" (click)="onSelect(post)">
      <div class="containerPost">
        <div class="card mb-3 mt-3">
          <div class="card-body">
            <h5 class="card-title text-decoration-underline">
              {{ post.title }}
            </h5>
            <p class="card-text">
              {{ post.text }}
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <p class="card-text m-0 d-flex align-items-center">
                <small class="text-white"
                  >Message cr√©e par : {{ post.user.fullName }}
                </small>
              </p>
              <div class="mt-3 gap-2">
                <button
                  type="button"
                  class="btn px-3 btn-sm btn-outline-danger m-2"
                >
                  Supprimer
                </button>
                <button
                  class="commentButtons px-3 btn btn-sm btn-outline-warning m-2"
                  [routerLink]="['/comments']"
                >
                  Commenter
                </button>
                <button
                  type="button"
                  class="px-3 btn btn-sm btn-outline-warning m-2"
                  (click)="onClap(post)"
                >
                  <i class="far fa-thumbs-up"></i
                  ><span class="badge bg-warning text-dark ms-4">4</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
