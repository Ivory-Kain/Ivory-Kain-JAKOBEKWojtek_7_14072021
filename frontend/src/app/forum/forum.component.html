<div class="backgroundImage"></div>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          class="img-fluid"
          src="assets/image/logo.png"
          title="Groupomania"
          alt="Groupomania"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbars"
        aria-controls="navbars"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse col-4" id="navbars">
      <ul class="navbar-nav me-auto mb-2 mb-md-0 col-12">
        <li class="nav-item mt-2 col-6 text-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/forum']"
            >Forum</a
          >
        </li>
        <li class="nav-item mt-2 col-6 text-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/profile']"
            >Profile</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="container">
    <div class="cardProfile col-md-7 col-12 mx-auto">
      <div
        class="cardProfileTop justify-content-center d-flex align-items-center"
      >
        <div class="notification d-flex justify-content-around col-md-6 m-4">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle position-relative text-warning"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="far fa-bell fa-2x text-warning"></i>
              <span
                class="
                  position-absolute
                  top-0
                  start-100
                  translate-middle
                  badge
                  rounded-pill
                  bg-warning
                  text-dark
                "
              >
                {{ counter }}
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <ul
              class="dropdown-menu p-0 dropdown-menu-end bg-dark"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <a class="dropdown-item text-white" href="#">
                  <div
                    class="
                      dropDownItemTop
                      d-flex
                      align-items-center
                      justify-content-around
                    "
                  >
                    <p class="m-0 ml-2">{{ reactName }}</p>
                  </div>
                  <p class="mt-2">{{ reactNameTopic }}</p>
                </a>
              </li>
            </ul>
          </div>
          <h3 class="text-center mt-2 text-warning">{{ accountName }}</h3>
        </div>
      </div>

      <div class="newPost col-md-12 d-flex justify-content-center">
        <button
          type="submit"
          class="createButtons px-3 btn btn-sm btn-outline-warning fw-bold mb-4"
          [routerLink]="['/topic']"
        >
          Nouveau Message
        </button>
      </div>
    </div>
    <div class="containerPost">
      <div class="card mb-3 mt-3">
        <div class="card-body">
          <h5 class="card-title">{{ topicTitle }}</h5>
          <p class="card-text">
            {{ topicContent }}
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <p class="card-text m-0">
              <small class="text-white"
                >Message crée par : {{ topicAuthor }}</small
              >
            </p>
            <div class="mt-3 gap-2">
              <button
                class="commentButtons px-3 btn btn-sm btn-outline-warning m-2"
                [routerLink]="['/comments']"
              >
                Commenter
              </button>

              <button
                class="likeButtons px-3 btn btn-sm btn-outline-warning m-2"
              >
                <i class="far fa-thumbs-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="bg-warning text-center text-white">
  <div class="topFooter container">
    <section>
      <div class="row d-flex align-items-center mt-2">
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled mt-0">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/politique']"
                >Politique de confidentialité</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/cgu']"
                >Termes et conditions</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-dark fw-bold text-decoration-none"
                [routerLink]="['/about']"
                >A propos</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-3 col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a
                href="mailto:groupomania@oursite.com"
                class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <div
    class="botFooter text-center p-3 text-dark fw-bold"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="allRights">
      <p>@ 2021 All Rights Reserved Groupomania</p>
    </div>
  </div>
</footer>
