  <nav class="col-sm-12 navbar navbar-expand d-flex justify-content-around p-0">
    <div class="container-fluid col-sm-12 d-flex flex-column bg-warning">
      <div
        class="
          navbar-nav
          logo
          col-xl-4
          align-items-center
          justify-content-around
        "
      >
        <a class="nav-link mb-0 mt-2 p-0" [routerLink]="['']"
          ><img
            class="img-fluid"
            src="assets/image/logo.png"
            title="Groupomania"
            alt="Groupomania"
        /></a>
      </div>
      <div
        class="
          navbar-nav
          col-sm-8
          mt-0
          justify-content-around
          align-items-center
        "
      >
        <a class="nav-link text-dark fw-bold" [routerLink]="['/login']"

      Grégoire Lacroix

    </figcaption>
  </figure>
</main>

  <div class="topFooter container">
    <section>
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-unstyled mt-0">

              <a
                class="text-dark fw-bold text-decoration-none"

        <div class="col-sm-6">
          <ul class="list-unstyled">

            </li>
          </ul>

        <div class="col-sm-6">

                class="text-dark fw-bold text-decoration-none"

              >
            </li>
          </ul>
        </div>
        <div class="col-sm-6">
          <ul class="list-unstyled">
            <li>
              <a

                class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <div
    class="botFooter text-center p-3 text-dark fw-bold"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="allRights">
      <p>@ 2021 All Rights Reserved Groupomania</p>
