<div class="backgroundImage"></div>
<main class="col-md-12 justify-content-center d-flex">
  <div class="deleteAccount col-md-4">
    <h4 class="text-white mt-4 text-center">Supprimer votre compte</h4>
    <div class="passwordInput m-4">
      <div class="passwordLog col-md-12">
        <input
          type="password"
          class="form-control mt-4"
          id="InputPassword1"
          placeholder="Mot de passe"
        />
        <div id="textHelp" class="form-text text-white">
          Veuillez renseigner votre mot de passe.
        </div>
      </div>
      <div class="passwordLogConfirm col-md-12">
        <input
          type="password"
          class="form-control"
          id="InputPassword2"
          placeholder="Mot de passe"
        />
        <div id="textHelp" class="form-text text-white">
          Veuillez confirmer votre mot de passe.
        </div>
      </div>
    </div>
    <div class="delete col-12 justify-content-center d-flex">
      <button class="deleteButtons mt-4 btn btn-sm btn-outline-danger m-2">
        Supprimer
      </button>
    </div>
  </div>
</main>
