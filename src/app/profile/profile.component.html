<div class="backgroundImage"></div>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <div class="container-fluid bg-warning">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav col-4 justify-content-start align-items-center">
          <a class="nav-link" [routerLink]="['']"
            ><img
              src="assets/image/logImageBlack.png"
              title="Groupomania"
              alt="Groupomania"
          /></a>
        </div>
        <div class="navbar-nav col-8 justify-content-end align-items-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/forum']"
            >Forum</a
          >
          <a
            class="nav-link active text-dark fw-bold"
            [routerLink]="['/profile']"
            >Profile</a
          >
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-3">
    <div class="card p-3 text-center">
      <div class="d-flex flex-row justify-content-center mb-3">
        <div class="image">
          <img src="assets/image/pp.jpg" class="rounded-circle" />
          <span
            ><i class="fas fa-camera" style="color: black !important"></i
          ></span>
        </div>
        <div class="d-flex flex-column ms-3 user-details text-white">
          <h4 class="mb-0">Wojtek Jakobek</h4>
          <span>Dev Web</span>
        </div>
      </div>
      <h4 class="text-white">Votre Profile</h4>
      <div class="row text-white">
        <div class="col-md-6">
          <div class="inputs">
            <label>Nom</label>
            <input class="form-control" type="text" placeholder="Nom" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Prénom</label>
            <input class="form-control" type="text" placeholder="Prénom" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Profession</label>
            <input class="form-control" type="text" placeholder="Profession" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Date de naissance</label>
            <input
              type="date"
              id="birthdayDate"
              name="birthdayDate"
              min="1900-01-01"
              max="2200-12-31"
              value="2021-08-01"
            />
          </div>
        </div>
      </div>

      <div class="mt-3 gap-2 d-flex justify-content-end">
        <button class="px-3 btn btn-sm btn-outline-warning">Cancel</button>
        <button class="px-3 btn btn-sm btn-warning">Save</button>
      </div>
    </div>
  </div>
</main>
<footer class="bg-warning text-center text-white fixed-bottom">
  <div class="container p-4">
    <section class="">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!" class="text-dark fw-bold text-decoration-none"
                >Politique de confidentialité</a
              >
            </li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!" class="text-dark fw-bold text-decoration-none"
                >Termes et conditions</a
              >
            </li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!" class="text-dark fw-bold text-decoration-none"
                >A propos</a
              >
            </li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!" class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <div
    class="text-center p-3 text-dark fw-bold"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="allRights">
      <p>@ 2021 All Rights Reserved Groupomania</p>
    </div>
  </div>
</footer>
